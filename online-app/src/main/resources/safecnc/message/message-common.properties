#####################################################################################
#
# message properties
# 
# 000  : system error
# 1000 : client error
# 2000 : server error
# 3000 : custom error
#
#####################################################################################
100=An error occurred while processing.
1000=processing failed.\nPlease try again later.
1101=check your user ID or password.
1102=check your user ID or password.
2000=connection failed.\nPlease try again later.
3000=An error occurred while reading the file.
3001=An error occurred while writing the file.
3002=An error occurred while connecting file system